<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName"><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName"><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password"><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone"><br><br>

        <label for="DOB">Date of Birth:</label>
        <input type="date" name="DOB" id="DOB"><br><br>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" step="1"><br><br>

        <label for="education"><strong>Education</strong></label><br>
        <label for="education">High School</label>
        <input type="checkbox" name="education" id="education" value="High School"><br>
        <label for="education">College</label>
        <input type="checkbox" name="education" id="education" value="College"><br><br>

        <label for="education"><strong>Gender</strong></label><br>
        <label for="male">Male:</label>
        <input type="radio" name="gender" id="male" value="male"><br>
        <label for="female">Female:</label>
        <input type="radio" name="gender" id="female" value="female"><br>

        <label for="Books">Fav Book:</label>
        <select name="Books" id="Books">
        <option value="Things Fall Apart"> Things Fall Apart</option>
        <option value="So Long A Letter"> So Long a Letter</option>
        <option value="Kossoh Town Boy"> Kossoh Town Boy</option><br><br>
        
        <label for="file">File:</label>
        <input type="file" name="file" id="file"><br><br>

        <label for="color">Color:</label>
        <input type="color" name="color" id="color"><br><br>

        <label for="bio">Bio:</label>
        <textarea name="bio" id="bio"></textarea><br><br>
        
        <input type="submit" name="submit" id="submit"><br><br>

    </form>
</body>
</html>
